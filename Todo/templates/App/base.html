{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Todo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .completed{
                text-decoration: line-through;
            }
            .data{
                display: inline-block;
            }
        </style>
    </head>
    <body>

        <div class="container my-3">
            <form method="POST"> </form>
            <ul class="list-group">
                {% for task in tasks %}
                {% if task.completed %}
                    <li class="list-group-item flex">
                        <p class="data completed">{{task.title}}</p>
                        <a href="{% url 'completed' task.id %}" class="btn btn-primary">Uncompleted</a>
                        <a href="{% url 'delete' task.id %}" class="btn btn-danger">Delete</a>
                    </li>
                {% else %}
                    <li class="list-group-item">
                        <p class="data">{{task.title}}</p>
                        <a href="{% url 'completed' task.id %}" class="btn btn-primary">Completed</a>
                        <a href="{% url 'delete' task.id %}" class="btn btn-danger">Delete</a>
                    </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>

    </body>
</html>
